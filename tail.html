<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #87ceeb, #98fb98);
        transition: background 1.5s ease;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      /* flex flex-col items-center font-sans bg-gradient-to-b from sky-300 to-green-200 
      transition[-background] duration[-1500ms] min-h-screen p-5 */

      /* Weather form */
      .weatherForm {
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* flex flex-col items-center m-5 weatherForm*/

      .cityInput {
        padding: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        border: 1px solid rgb(104, 104, 104);
        border-radius: 10px;
        margin: 10px;
        width: 300px;
        max-width: 90%;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
      }
      .cityInput::placeholder {
        text-align: center;
      }
      /* p-10 text-xl font-bold border border-gray-500 rounded-xl my-2 w-[300px] max-w-[90%]
      text-center bg-white/80 placeholder:text-center cityInput */

      button[type="submit"] {
        padding: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        color: white;
        background-color: hsl(40, 100%, 75%);
        cursor: pointer;
        width: 150px;
        max-width: 80%;
      }

      button[type="submit"]:hover {
        background-color: hsl(32, 100%, 75%);
      }

      /* p-2 text-xl font-bold rounded-xl text-white bg-yellow-300 w-[150px] 
      max-w-[80%] hover:bg-orange-300*/

      /* Weather card*/
      .card {
        padding: 20px;
        width: 80%;
        max-width: 900px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(5px);
      }

      /*hidden p-5 w-[80%] max-w-[900px] rounded-xl shadow-md flex-col items-center
       bg-white/85 backdrop-blur-sm card */

      h1 {
        margin: 0 0 15px 0;
        text-align: center;
      }

      p {
        font-size: 1.2rem;
        margin: 5px 0;
        text-align: center;
      }

      /* .cityDisplay,
      .tempDisplay {
        font-size: 1.5rem;
      } */

      /* Weather icon */
      .weather-icon {
        width: 80px;
        height: 80px;
        margin: 10px 0;
      }

      /* w-[80px] h-[80px] my-2 weather-icon*/

      /* Forecast  of other days*/
      .forecastContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
      }

      /* flex flex-wrap justify-center w-[100%] mt-5*/

      .dayCard {
        flex: 1 1 120px;
        max-width: 150px;
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.5);
        text-align: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* flwx-1 basis-[120px] max-w-[150px] m-1.5 p-2.5 rounded-xl 
      bg-white/50 text-center flex flex-col items-center*/

      /* Error message display*/
      .errorDisplay {
        font-weight: bold;
        color: rgb(250, 91, 63);
        text-align: center;
      }

      /*
      font-bold text-red-500 text-center
      */
    </style>
  </head>
  <body></body>
</html>
