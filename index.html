<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Weather</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center bg-light_orange font-jose">
    <header class="hd mt-10 text-6xl p-2 font-sans">Weather Webpage</header>
    <div class="card p-4 bg-my_teal rounded-xl w-[40%] flex justify-center">
      <input
        type="text"
        placeholder="Enter City"
        class="inp placeholder:text-center p-2 rounded-xl mx-2 w-[80%] text-2xl"
      />
      <button
        type="submit"
        class="sub bg-pale_orange p-2 rounded-xl hover:bg-light_orange text-2xl"
      >
        Search
      </button>
    </div>
    <div
      class="hide p-4 flex flex-col items-center bg-my_teal rounded-xl w-[40%] -mt-[1px]"
    >
      <p class="city p-4 text-4xl flex justify-center"></p>
      <img class="wimg p-2 w-[70px] h-[70px] mx-[auto]"></img>
      <p class="temp p-4 text-3xl flex justify-center"></p>
      <div class="flex w-[80%] mt-[29px]">
        <div class="flex justify-center ml-[10%]">
          <img src="assets/humidity.png" class="w-[50px] h-[50px]" />
          <p class="humidity p-4 text-3xl"></p>
        </div>
        <div class="flex justify-center ml-[55%]">
          <img src="assets/wind.png" class="w-[50px] h-[50px]" />
          <p class="speed p-4 text-3xl"></p>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
